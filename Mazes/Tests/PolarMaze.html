<!DOCTYPE html>
<html>
<head>
	<title>Polar Maze</title>
	<style>
		canvas {
			image-rendering: pixelated;
		}
	</style>
</head>
<body>
	<canvas id='output'></canvas>
	<script src='Cell.js'></script>
	<script src='PolarCell.js'></script>
	<script src='Grid.js'></script>
	<script src='PolarGrid.js'></script>
	<script src='RecursiveBacktracker.js'></script>
	<script>
		let maze = new RecursiveBacktracker();
		let rows = 20;
		let grid = new PolarGrid(rows);
		let cellSize = 16;
		let img_size = 2 * rows * cellSize;
		
		maze.on(grid, grid.get_cell(rows - 1, 0));

		let output = document.getElementById('output');
		output.width = img_size;
		output.height = img_size;
		let ctx = output.getContext('2d');
		grid.to_img(ctx, cellSize);
	</script>
</body>
</html>
